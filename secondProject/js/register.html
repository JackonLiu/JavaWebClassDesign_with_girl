<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
		<title>用户注册</title>
	</head>
	<body>
		<div>
			<div class="s">
				<!--上部分-->
				<div class="logo2">
					<table width="350px" align="center" >
						<tr>
							<td>
							<img  style="width="100px" height="80px" src="../img/images/橙子.jpg"/>
							</td>
							<td>注册橙子账号</td>
						</tr>
					</table>
				</div>
				<div class="r1">
					<table width="300px">
						<tr>
							<td>
								<a href="../main.html">首页    </a></td>
							<td style="font-size: 15px;">我已注册，现在&nbsp;&nbsp;<a href="login.html"><button class="b1">登录</button></a></td>
							
						</tr>
					</table>
				</div>
		
			</div>
			<div class="x">
				<!--下部分-->
				<div class="l2">
					<table>
						<tr>
							<td>
								<div class="h1">
								<table align="left" width="400px" height="40px">
									<tr>
										<td style="font-size: 20px;font-family: '微软雅黑';" width="80px" align="left">用户名</td>
										<td><input type="text" value placeholder="请设置用户名" class="t1"/></td>
										<td style="font-size: 8px;color: grey;" align="left" width="100px">用户名不可更改<br/>中英文均可，最长20个字符</td>
									</tr>
								</table>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="h2">
								<table align="left" width="400px" height="40px">
									<tr>
										<td style="font-size: 20px;font-family: '微软雅黑';" width="80px" align="left">手机号</td>
										<td><input type="text" value placeholder="可用于登录" class="t1"/></td>
										<td style="font-size: 8px;color: grey;" align="left" width="100px">请输入11位手机号码</td>
									</tr>
								</table>
								</div>
							</td>
						</tr>
						<tr>
							<div class="h2">
								<table align="left" width="400px" height="60px">
									<tr>
										<td style="font-size: 20px;font-family: '微软雅黑';" width="80px" align="left">密码</td>
										<td><input type="text" value placeholder="请设置登录密码" class="t1"/></td>
										<td style="font-size: 8px;color: grey;" align="left" width="100px">长度为6-14字符</br>支持数字、字母</br>不允许有空格</td>
									</tr>
									<tr>
										<td style="font-size: 20px;font-family: '微软雅黑';" width="80px" align="left"> </td>
										<td><input type="text" value placeholder="请再次输入登录密码" class="t1"/></td>
									</tr>
									<tr >
										<td width="80px"> </td>
										<td style="font-size: 8px;color: gray;" >
											<input  type="checkbox" class="c1"/>阅读并接受<a href="">《用户协议》</a></td>
									</tr>
									<tr>
										<td> </td>
									</tr>
									<tr >
										<td width="80px"> </td>
										<td style="font-size: 10px;" >
											<button class="b2">注册</button></td>
									</tr>
								</table>
							</div>
						</tr>	
					</table>
				</div>
			</div>	
		</div>
	</body>
</html>
